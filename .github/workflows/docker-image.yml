name: Docker image

on:
  push:
    paths:
      - "Dockerfile"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            buyangdaffa/dsci310-ia3-buyangdaffa-docker:latest
            buyangdaffa/dsci310-ia3-buyangdaffa-docker:${{ github.sha }}